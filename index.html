<html>

			#input:focus {
				outline: none !important;

		<script src="search.js"></script>
		<script>
		document.onkeydown = function(event) {
			if(inputfcs&&event.keyCode==13){
				search();
			}
		}
			function search() {
				var slc=document.getElementById("sltor");
				var input = document.getElementById("input");
				if(slc.value=="百度"){
					window.open("https://www.baidu.com/s?wd="+input.value,"_blank")
				}
				if(slc.value=="官网"){
					list.forEach(function(value, index, array) {
						var bl=false;
						if(Array.isArray(value[0])){
							value[0].forEach(function(v, i, a) {
								bl=(bl||v==input.value.toLowerCase());
							});
						}
						else bl=value[0]==input.value;
						if(bl){
							window.open(value[1],"_blank")
						}
					})
				}
				input.blur();
				
			}
			var inputfcs=false;
			function infocus(){
				var infcs=document.getElementById("inputdiv");
				infcs.style.border="2px solid #0000FF";
				infcs.style.boxShadow="0 0 10px #6b8bce";
				inputfcs=true;
				
			}
			function outFocus(){
				var infcs=document.getElementById("inputdiv");
				infcs.style.border="2px solid #c4c7ce";
				infcs.style.boxShadow="";
				inputfcs=false;
			}
		</script>
	</head>
	<body>

		<div style="margin-top: 50px;height: 50px;">
